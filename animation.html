<html>
  <head>
    <style>
      #box{
        height:500px;
        width:50q0px;
        background-color:khaki;
      }
    </style>
  </head>
  <body>
    <h1 id="test"></h1>
    <div id="box"></div>
  <script>
    var degrees= 0;//starts degrees at 0 then add one
    document.body.addEventListener('keypress',function(userchoice){
      var key= userchoice.keyCode;// gets the number and binds it to userChoice and saves it as key
  
  if (key==100){// this is the right key
   degrees++;//add one to the degrees
   document.getElementById("box").style.transform="rotate("+ degrees+ "deg)";
   document.getElementById("test").innerHTML=degrees;
  }
  else if  (key==97){
      degrees--;//subtracts one from number
      document.getElementById("test").innerHTML=degrees;
   document.getElementById("box").style.transform="rotate("+ degrees+ "deg)";
    }
  
    })
    
  </script>
  </body>
</html>
